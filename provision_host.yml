---
- name: Provision kubervirt VMs
  hosts: localhost
  become: false
  gather_facts: yes
  vars_files:
      - /home/bdumont/secrets_folder/ovirt-pass
#      - /home/bdumont/vars/global_vars.yml
      - /home/bdumont/kubevirt_project/vars/provision_vars.yml

  tasks:

    - name: Log in (obtain access token)
#      community.okd.openshift_auth:
      redhat.openshift.openshift_auth:
        host: "{{ openshift_host }}"
        username: bdumont
        password: "{{ ovirt_password }}"
        validate_certs: no
      register: openshift_auth_results


    - name: create vms
      community.kubevirt.kubevirt_vm:
        name: "vm-{{ vm_name }}"
        hostname: "vm-{{ vm_name }}"
        host: "{{ openshift_host }}"
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: false
        state: running     
        wait_timeout: 360
        namespace: virtual-machines
        memory: 4Gi
        cpu_cores: 1
        datavolumes:
         - name: "{{ vm_name }}-rootdisk"
           source:
             pvc:
               name: rhel8
               namespace: openshift-virtualization-os-images
           pvc:
             accessModes:
               - ReadWriteMany
             storage: 30Gi
             storageClassName: ocs-storagecluster-cephfs
             volumeMode: Filesystem

        interfaces: 
          - name: default
            bridge: {}
            network:
              multus:
                networkName: vm-bridge-network

        cloud_init_nocloud:
          userData: |
            #cloud-config
            user: cloud-user
            password: "{{ ovirt_password }}"
            chpasswd:
              expire: false
            ssh_authorized_keys:
              - ssh-rsa  bdumont@ansible.dumont-lab.lan




