---
- name: Provision kubervirt VMs
  hosts: localhost
  become: false
#  gather_facts: yes
  vars_files:
    - secrets_folder/ovirt-pass
#      - /home/bdumont/vars/global_vars.yml
    - vars/provision_vars.yml

  tasks:

    - name: Log in (obtain access token)
#      community.okd.openshift_auth:
      redhat.openshift.openshift_auth:
        host: "{{ openshift_host }}"
        username: bdumont
        password: "{{ ovirt_password }}"
        validate_certs: no
      register: openshift_auth_results


    - name: create vms
      kubernetes.core.k8s:
        host: "{{ openshift_host }}"
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: false
        state: present  
        wait_timeout: 360
        definition:
          apiVersion: kubevirt.io/v1
          kind: VirtualMachine
          metadata:
            name: "vm-{{ vm_name }}-{{ item }}"
            namespace: virtual-machines
            generateName: 
          spec:
            running: false
            template:
              metadata:
                name: "vm-{{ vm_name }}-{{ item }}"
                labels: 
                  compliance_policy: "{{ compliance_type }}"
#                  kubevirt.io/vm: "vm-{{ vm_name }}"
              spec:
                domain:
                  cpu:
                    cores: 1
                    sockets: 1
                    threads: 1
                  devices:
                    disks:
                      - disk:
                          bus: virtio
                        name: cloudinitdisk
                      - bootOrder: 1
                        disk:
                          bus: virtio
                        name: rootdisk
                    interfaces:
                      - bridge: {}
                        model: virtio
                        name: vm-net
    #                    macAddress: {}
                      - name: default
                        masquerade: {}
                  machine:
                    type: pc-q35-rhel8.4.0
                  resources:
                    requests:
                      memory: 4Gi
                hostname: "vm-{{ vm_name }}-{{ item }}"
                networks:
                  - multus:
                      networkName: vm-bridge-network
                    name: vm-net
                  - name: default
                    pod: {}
                volumes:
                  - cloudInitNoCloud:
                      userData: |
                        #cloud-config
                        user: cloud_user
                        password: "{{ ovirt_password }}"
                        chpasswd:
                          expire: false
                        ssh_authorized_keys: "{{ ansible_key }}"
                    name: cloudinitdisk
                  - dataVolume:
                      name: "{{ vm_name }}-{{ item }}-rootdisk"
                    name: rootdisk
            dataVolumeTemplates:
              - metadata:
                  name: "{{ vm_name }}-{{ item }}-rootdisk"
                spec:
                  pvc:
                    accessModes:      
                      - ReadWriteMany
                    resources:
                      requests:
                        storage: 35Gi
                    storageClassName: ocs-storagecluster-ceph-rbd
                    volumeMode: Block
                  source:      
                    pvc:
                      name: rhel9-qcow2
                      namespace: virtual-machines
      with_sequence: count={{ vm_count }}

