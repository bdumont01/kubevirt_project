apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: uid=admin,cn=users,cn=accounts,dc=dumont-lab,dc=lan 
      bindPassword:
        name: ldap-secret 
#      ca:
#        name: opequon-custom-ca-oauth
      insecure: true
      url: ldap://idm-replica-2.dumont-lab.lan:389/cn=users,cn=accounts,dc=dumont-lab,dc=lan?uid
    mappingMethod: claim
    name: ldapidp
    type: LDAP
